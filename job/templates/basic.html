<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
   {% block CSS %}{% endblock %}
   .myclass{
  margin-top: 50px;
   }
  </style>

  <title>{% block title %}


    {% endblock %}</title>
</head>
{% load static%}
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img src="{% static 'images/job2.jpeg' %}">
    </div>
    <div class="col-md-4 myclass">
      <span" style="color: blue; ">
        <marquee behavior="alternate" direction="left" ><b>Online Job Portal system </b></marquee></span>
    </div>
  </div>
</div>


<nav class="navbar navbar-expand-lg primary bg-dark">
  <a class="navbar-brand" href="/">job potal</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% block homeactive %}  {% endblock homeactive %}">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item {% block aboutactive %}  {% endblock aboutactive %}">
        <a class="nav-link" href="/about">About</a>
      </li>
      <li class="nav-item {% block contactactive %}  {% endblock contactactive %} ">
        <a class="nav-link" href="/contact">Contact</a>
      </li>
      <li class="nav-item {%block latestjobactive%}{% endblock latestjobactive%}">
        <a class="nav-link" href="/latest_jobs">latest job</a>
      </li class="nav-item {% block user_loginactive %}{% endblock user_loginactive %}">
      <a class="nav-link" href="/user_login">user login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/recruiter_login">recruiter login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin_login">admin login</a>
      </li>
    </ul>
  
  </div>
</nav>
{% for message in messages %}
<div class="alert alert-{{ message.tags }}" role="alert">
  <strong>Message!</strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{%endfor%}

<body>
  {%block body%}



  {%endblock%}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    {% block JS %} {% endblock %}
</body>

</html>
