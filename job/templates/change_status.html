{% extends 'admin_nav.html' %}
{% block title %} Change Status{%endblock %}

{%block body%}
<div class="container">
    <form method="post" action="/change_status/{{recruiter.id}}">{% csrf_token %}
        <div class="form-group my-4">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name"
                value="{{recruiter.user.first_name}} {{recruiter.user.last_name}} ">
        </div>
        <label for="name">Status</label>
        <select class="form-control my-4" id="status" name="status">
            <option value="Accept"> Accept</option>
            <option value="Reject"> Reject</option>
        </select>
        <button type="submit" class="btn btn-success">Submit</button>
        <form>
</div>
{%endblock%}
