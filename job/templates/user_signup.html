{% extends 'basic.html' %}
{% block title %} Welcome To  User SignUp{% endblock %}
{%block body%}


<div class="container my-2">
    <marquee  style="font-family: cursive; color:black;background-color: blueviolet" direction=""> User SignUp</marquee>

    <form action="/user_signup/" method="post" enctype="multipart/form-data">{% csrf_token %}
        <div class="form-group">
            <label for="username"> userName</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="firstname"> FirstName</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your first name">
        </div>
        <div class="form-group">
            <label for="lastname"> LastName</label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your  last name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder=" Enter your email">
        </div>
        <div class="form-group">
            <label for="password1">choose your password</label>
            <input type="password" class="form-control" id="password1" name="password1"
                placeholder=" choose your password">
        </div>
        <div class="form-group">
            <label for="password2">Enter your password</label>
            <input type="password" class="form-control" id="password2" name="password2"
                placeholder=" Enter your password">
        </div>
        <div class="form-group">
            <label for="password2">Image</label>
            <input type="file" class="form-control" id="img" name="img" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
        </div>
            <label >Gender</label>
            
        <div class="row">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">
            Male
            </label>
          </div>
        <div class="form-check mx-2">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="male">
            Female
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">submit</button>
    </form>
</div>


{%endblock%}
