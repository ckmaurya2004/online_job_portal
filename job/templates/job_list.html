{% extends 'recruiter_nav.html' %}
{% block title %} job list {%endblock %}

{%block body%}
<div class="container mt-2">
<marquee  style="font-family: cursive; color:black;background-color: blueviolet" direction="">manage job list </marquee>

<table class="table table-striped table-dark mt-2 text-center" id="example">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Creation_Date</th>
        <th scope="col">Status</th>

      </tr>
    </thead>
    {% for i in job %}
    <tbody>
      <tr>

        <th scope="row">{{forloop.counter}}</th>
        <td>{{i.title}}</td>
        <td>{{i.creationdate}}</td>
        <td><a href="/edit_jobdetail/{{i.id}}" class="btn btn-primary mx-2">Edit</a>
        <a href="/recruiter_delete/{{i.id}}" class="btn btn-danger btn-sm"> Delete</a></td>

      </tr>
     
    </tbody>
    {%endfor%}
  </table>
 
</div>
{%endblock%}
